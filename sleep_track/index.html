<html>
    <head>
        <title>Daily Sleep Tracker</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">Daily Sleep Tracker</h1>
            <div style="text-align: center;" class="mt-4">
                <button type="button" class="btn btn-primary sleep-entry-btn" 
                data-bs-toggle="modal" data-bs-target="#exampleModal">+ New Entry</button>
            </div>
            <div class="row mt-5">
              <div class="col-lg-6 col-lg-push-6" style="padding:10px;">
                <h2 style="text-align: center;">Sleep Duration</h2>
                <canvas id="lineChart"></canvas>
              </div>
              <!-- <div class="col-lg-1"></div> -->
              <div class="col-lg-6 col-lg-pull-5" style="max-height: 50vh; overflow-y: auto;">
                <h2 style="text-align: center;">Sleep Statistics</h2>
                <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time of Sleep</th>
                        <th scope="col">Wake up time</th>
                        <th scope="col">Sleep Duration(Hour)</th>
                      </tr>
                    </thead>
                    <tbody id="sleep-table">
                    </tbody>
                  </table>
            </div>
            </div>
          </div>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sleep Tracker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="formSubmission" method="get">
                        <div class="mb-2">
                            <label class="form-label">Date</label>
                            <input type="date" value="01-01-2022" id="date" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Sleep Time</label>
                            <input type="time" value="00:00" id="sleepTime" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Wakeup Time</label>
                            <input type="time" value="00:00" id="wakeupTime" class="form-control">
                        </div>

                        <div style="text-align: right;" class="mt-4 mr-2">
                            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
    <script src="index.js"></script>
   
    
</html>
