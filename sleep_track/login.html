<html>
    <head>
        <title>Daily Sleep Tracker</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="login.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg-image"></div>
            <div class="container-login mt-4">
                <h2 style="text-align: center;" class="mt-4">Welcome on Daily Sleep Tracker</h2>
                <form action="#" id="loginSubmission" method="get">
                    <div class=" mt-4 mb-2">
                        <!-- <label class="form-label">Username</label> -->
                        <input type="text" placeholder="Enter username" id="username" class="form-control">
                    </div>
                    <div class="mt-4 mb-2">
                        <!-- <label class="form-label">Password</label> -->
                        <input type="password" placeholder="Enter password" id="password" class="form-control">
                    </div>

                    <div class="mt-4">
                        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary sign-btn">Sign in</button>
                    </div>
                </form>
            </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</html>
